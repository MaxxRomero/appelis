<form [formGroup]="myGroup" class="example-form">
    <mat-form-field color="primary" class="example-full-width mat-ff">
        <mat-label class="search">Search movies</mat-label>
        <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
